            <script>
                var page = 0;
                var page_num = 2;
                var allpage = 5;
                goods.Operate.GetNoticeMaxPage(page_num);
                goods.Operate.GetNotice(page, page_num);
                //page++;

                var load_more = function() {
                    allpage = $("#allpage").val();
                    if (page / 2 != allpage) {
                        page += page_num;
                        goods.Operate.GetNotice(page, page_num);
                        $("#load_more").html("[" + page / 2 + "/" + allpage + "] 加载更多");
                    } else {
                        var tr = $('<tr style="display:none;"><td></td><' +
                            'td>没有更多了... </td> <' +
                            'td></tr>');
                        $("#goods_container").append(tr);
                        tr.fadeIn(800);
                        $("#load_more").css("display", "none");
                    }
                };
            </script>
            <div class="col-md-12" style="margin-top:2em;">
                <input id="allpage" type="hidden" />
                <a id="load_more" href="javascript:load_more();">加载更多</a>
