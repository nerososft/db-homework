<html style="width:100%;padding:0;margin:0;background:#fff;">
<div id="" class="row">
    <div id="top" style="height:6em;background:#fff;box-shadow:0px 0px 10px 2px #eee;" class="col-md-12">
        <span class="col-md-1" style="color:#aaa;height:6em;padding:0;margin:0;line-height:3em;font-size:2em;margin-left:2em;">JXC</span>
        <ul class="col-md-6" style="display:inline-block;">
            <li style="text-align:center;display:inline-block;height:6em;margin:0;padding:0;line-height:3em;padding-right:2em;">
                <a href="index.html"><span style="height:6em;line-height:6em;" class="glyphicon glyphicon-home"></span>&nbsp;首页</a>
            </li>
            <li style="text-align:center;display:inline-block;height:6em;margin:0;padding:0;line-height:3em;padding-right:2em;">
                <a href="goods.html"><span style="height:6em;line-height:6em;" class="glyphicon glyphicon-list-alt"></span>&nbsp;商品信息</a>
            </li>
            <li style="text-align:center;display:inline-block;height:6em;margin:0;padding:0;line-height:3em;padding-right:2em;">
                <a href="sell.html"><span style="height:6em;line-height:6em;" class="glyphicon glyphicon-list-alt"></span>&nbsp;销售记录</a>
            </li>
            <li style="text-align:center;display:inline-block;height:6em;margin:0;padding:0;line-height:3em;padding-right:2em;">
                <a href="instock.html"><span style="height:6em;line-height:6em;" class="glyphicon glyphicon-list-alt"></span>&nbsp;进货记录</a>
            </li>

        </ul>
        <span class="col-md-2" style="color:#aaa;height:6em;padding:0;margin:0;line-height:3em;font-size:2em;float:right;text-align:right;margin-right:2em;">
            <img style="border-radius:10em;border:solid 1px #004599;color:#fff;width:1em;" src="static/img/l2.jpg"/>&nbsp;<a id="user_name" style="font-weight:lighter;font-size:0.8em;" href="adminer.html">Admin</a>
        </span>
    </div>
    <div id="body" style="padding-left:10em;padding-right:10em;margin-top:3em;margin-bottom:8em;" class="col-md-12">
        <div id="body_left" class="col-md-2" style="border-right:solid 1px #eee;">
            <ul style="display:inline-block;">
                <li class="col-md-12" style="display:inline-block;margin-top:1em;"><a href="adminer.html"><span class="glyphicon glyphicon-signal"></span>&nbsp;个人信息</a></li>

            </ul>
        </div>
        <div id="body_right" style="margin-top:0em;text-align:left;" class="col-md-9">
            <p class="col-md-12" style="font-size:2em;">个人中心:</p>

            <div id="" style="margin-top:2em;text-align:left;" class="col-md-12">
                <img style="border-radius:10em;border:solid 1px #004599;color:#fff;width:8em;float:left;" src="static/img/l2.jpg" />
                <div class="col-md-4" style="text-align:left;">
                    <p class="col-md-12" style="font-size:1em;margin-top:1em;">用户名：<strong id="uu">Yang</strong></p>
                    <p class="col-md-12" style="font-size:1em;">所属部门：<strong id="uc">管理员</strong></p>
                    <p class="col-md-12" style="font-size:1em;"> <a href="javascript:logout();">注销</a></p>
                </div>
            </div>
            <script src="js/cookie.js"></script>
            <script src="js/goods.js"></script>
            <script src="js/layer/layer.js"></script>
            <script>
                goods.Init.init();
                $(document).ready(function() {
                    // date time picker
                    $("#uu").html(Cookie.getCookie("username"));

                    switch (Cookie.getCookie("level")) {
                        case '0':
                            ll = '采购部门';
                            break;
                        case '1':
                            ll = '管理部门';
                            break;
                        default:
                            ll = '管理员';
                            break;
                    }
                    $("#uc").html(ll);
                });
                var logout = function() {
                    Cookie.deleteAllCookie();
                    layer.open({
                        type: 1,
                        offset: 't' //具体配置参考：offset参数项
                            ,
                        content: '<div style="padding: 20px 80px;">登出成功</div>',
                        btn: 'OK',
                        btnAlign: 'c' //按钮居中
                            ,
                        shade: 0 //不显示遮罩
                            ,
                        yes: function() {
                            layer.closeAll();
                            window.location.href = "login.html"; //此处应该局部刷新而不是刷页面
                        }
                    });
                };
            </script>

        </div>

    </div>
    <div id="bottom" style="height:6em;background:#fff;border-top:solid 1px #eee;text-align:center;" class="col-md-12">
        <p style="text-align:center;color:#aaa;">©2017-2020 NeroYang. All Rights Reserved.</p>
    </div>
</div>

</html>
