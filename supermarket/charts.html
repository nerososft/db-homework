<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
    <style>
        * {
            font-weight: lighter;
            outline: none;
        }
    </style>
</head>
<html style="width:100%;padding:0;margin:0;background:#fff;">
<div id="" class="row">
    <div id="top" style="height:6em;background:#fff;box-shadow:0px 0px 10px 2px #eee;" class="col-md-12">
        <span class="col-md-1" style="color:#aaa;height:6em;padding:0;margin:0;line-height:3em;font-size:2em;margin-left:2em;">JXC</span>
        <ul class="col-md-6" style="display:inline-block;">
            <li style="text-align:center;display:inline-block;height:6em;margin:0;padding:0;line-height:3em;padding-right:2em;">
                <a href="index.html"><span style="height:6em;line-height:6em;" class="glyphicon glyphicon-home"></span>&nbsp;首页</a>
            </li>
            <li style="text-align:center;display:inline-block;height:6em;margin:0;padding:0;line-height:3em;padding-right:2em;">
                <a href="goods.html"><span style="height:6em;line-height:6em;" class="glyphicon glyphicon-list-alt"></span>&nbsp;商品信息</a>
            </li>
            <li style="text-align:center;display:inline-block;height:6em;margin:0;padding:0;line-height:3em;padding-right:2em;">
                <a href="sell.html"><span style="height:6em;line-height:6em;" class="glyphicon glyphicon-list-alt"></span>&nbsp;销售记录</a>
            </li>
            <li style="text-align:center;display:inline-block;height:6em;margin:0;padding:0;line-height:3em;padding-right:2em;">
                <a href="instock.html"><span style="height:6em;line-height:6em;" class="glyphicon glyphicon-list-alt"></span>&nbsp;进货记录</a>
            </li>

        </ul>
        <span class="col-md-2" style="color:#aaa;height:6em;padding:0;margin:0;line-height:3em;font-size:2em;float:right;text-align:right;margin-right:2em;">
            <img style="border-radius:10em;border:solid 1px #004599;color:#fff;width:1em;" src="static/img/l2.jpg"/>&nbsp;<a id="user_name" style="font-weight:lighter;font-size:0.8em;" href="adminer.html">Admin</a>
        </span>
    </div>
    <div id="body" style="padding-left:10em;padding-right:10em;margin-top:3em;margin-bottom:8em;" class="col-md-12">
        <div id="body_left" class="col-md-2" style="border-right:solid 1px #eee;">
            <ul style="display:inline-block;">
                <li class="col-md-12" style="display:inline-block;margin-top:1em;"><a href="index.html"><span class="glyphicon glyphicon-signal"></span>&nbsp;系统公告</a></li>
            </ul>
        </div>
        <div id="body_right" style="margin-top:0em;" class="col-md-9">
            <p class="col-md-12" style="font-size:2em;">数据图表:</p>
            <div class="col-md-12" id="goods_container">
                <p class="col-md-12" style="font-size:1em;">库存:</p>
                <div class="col-md-2" style="height:3.5em;background:#fff;border-radius:3px;text-align:center;padding:1em;margin-right:1em;">
                    服装库存：<strong>30</strong>
                </div>
                <div class="col-md-2" style="height:3.5em;background:#fff;border-radius:3px;text-align:center;padding:1em;margin-right:1em;">
                    食品库存：<strong>120</strong>
                </div>
                <div class="col-md-2" style="height:3.5em;background:#fff;border-radius:3px;text-align:center;padding:1em;margin-right:1em;">
                    销售数量：<strong>128</strong>
                </div>
                <div class="col-md-2" style="height:3.5em;background:#fff;border-radius:3px;text-align:center;padding:1em;margin-right:1em;">
                    进货数量：<strong>128</strong>
                </div>
                <p class="col-md-12" style="font-size:1em;">&nbsp;</p>
                <p class="col-md-12" style="font-size:1em;">销售额:</p>
                <div class="col-md-12" id="main" style="height:32em;background:#fff;border-radius:3px;text-align:center;padding:1em;">
                    <div class="col-md-12" style="text-align:left;">
                        <div class="col-md-12" style="float:left;text-align:left;padding:0;margin:0;">
                            From:
                            <div class="iDate date">
                                <input type="text">
                                <button type="button" class="addOn"></button>
                            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;To:
                            <div class="iDate date">
                                <input type="text">
                                <button type="button" class="addOn"></button>
                            </div>
                            <button class="btn btn-primary" style="float:right;">生成图表</button>
                        </div>
                        <script type="text/javascript">
                            $(document).ready(function() {
                                // date time picker
                                if ($(".iDate.full").length > 0) {
                                    $(".iDate.full").datetimepicker({
                                        locale: "zh-cn",
                                        format: "YYYY-MM-DD a hh:mm",
                                        dayViewHeaderFormat: "YYYY年 MMMM"
                                    });
                                }
                                if ($(".iDate.date").length > 0) {
                                    $(".iDate.date").datetimepicker({
                                        locale: "zh-cn",
                                        format: "YYYY-MM-DD",
                                        dayViewHeaderFormat: "YYYY年 MMMM"
                                    });
                                }
                            })
                        </script>
                    </div>
                    <div class="col-md-12" style="height:30em;margin-top:1em;" id="echarts">
                        <script src="js/echarts.js"></script>
                        <script type="text/javascript">
                            // 基于准备好的dom，初始化echarts实例
                            var myChart = echarts.init(document.getElementById('echarts'));
                            // 指定图表的配置项和数据
                            option = {
                                tooltip: {
                                    trigger: 'axis',
                                    axisPointer: {
                                        type: 'cross',
                                        crossStyle: {
                                            color: '#999'
                                        }
                                    }
                                },
                                toolbox: {
                                    feature: {
                                        magicType: {
                                            show: true,
                                            type: ['line', 'bar']
                                        },
                                        restore: {
                                            show: true
                                        },
                                        saveAsImage: {
                                            show: true
                                        }
                                    }
                                },
                                legend: {
                                    data: ['食品', '服装']
                                },
                                xAxis: [{
                                    type: 'category',
                                    data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                                    axisPointer: {
                                        type: 'shadow'
                                    }
                                }],
                                yAxis: [{
                                    type: 'value',
                                    name: '销售额',
                                    min: 0,
                                    max: 250,
                                    interval: 50,
                                    axisLabel: {
                                        formatter: '¥{value}'
                                    }
                                }],
                                series: [{
                                    name: '食品',
                                    type: 'bar',
                                    data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                                }, {
                                    name: '服装',
                                    type: 'bar',
                                    data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                                }]
                            };


                            // 使用刚指定的配置项和数据显示图表。
                            myChart.setOption(option);
                        </script>
                    </div>
                </div>
            </div>
            <script src="js/cookie.js"></script>
            <script src="js/goods.js"></script>
            <script>
                goods.Init.init();
            </script>

        </div>

    </div>
    <div id="bottom" style="height:6em;background:#fff;border-top:solid 1px #eee;text-align:center;" class="col-md-12">
        <p style="text-align:center;color:#aaa;">©2017-2020 NeroYang. All Rights Reserved.</p>
    </div>
</div>

</html>
